<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- data-preferences-only="true" -->
    <!-- Cookie banner code start-->
    <script
      src="https://playground-master-privacy-ops.lightbeamsecurity.com/cookie_consent/js/main.js"
      data-web-app="https://playground-master-privacy-ops.lightbeamsecurity.com"
      data-domain="https://alexb-lb.github.io"
      id="lb-cookie-consent"
    ></script>
    <!-- Cookie banner code end-->

    <!-- alert from external script -->
    <script src="https://test-cookies.tiiny.site/show_alert.js"></script>

    <!-- same domain cookies -->
    <script>
      (function () {
        const oneDayExpire = new Date(Date.now() + 86400 * 1000).toUTCString();

        document.cookie =
          "same_domain_cookie_1=local_value_1; expires=" +
          oneDayExpire +
          ";path=/;";
        document.cookie =
          "same_domain_cookie2=local_value_2; expires=" +
          oneDayExpire +
          ";path=/;";
        document.cookie =
          "same_domain_cookie3=local_value_3; expires=" +
          oneDayExpire +
          ";path=/;";
        document.cookie =
          "same_domain_cookie4=local_value_4; expires=" +
          oneDayExpire +
          ";path=/;";
      })();
    </script>
    <title>Test</title>
  </head>
  <body>
    <style>
      html,
      body {
        font-size: 14px;
        line-height: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <h1>This is test</h1>
    <iframe
      title="Inline frame to set cookies"
      width="100"
      height="1"
      src="https://test-cookies.tiiny.site"
      style="opacity: 0"
    >
    </iframe>
    <br />
    <br />
    <br />
    <br />
    <br />
    <button id="lb-cookie-consent-open-preferences">
      Open preferences center
    </button>
  </body>
</html>
